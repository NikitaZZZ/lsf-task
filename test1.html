<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>LSF-TESTS</title>
</head>
<body>
    <div class="container-fluid" id="app">
        <h1 class="text-center mt-3">{{ currentQuestion + 1 }} / {{ tests.test1.questions.length }}</h1>

        <div class="d-flex justify-content-center">
            <div class="row" v-show="!end">
                <h2 class="text-center">{{ tests.test1.questions[currentQuestion].name }}</h2>
                <div class="form-choose" id="tests">
                    <form>
                        <div class="form-check" v-for="option in tests.test1.questions[currentQuestion].answersOptions">
                            <input class="form-check-input" type="radio" name="option" :id="option" @click="nextQuestion(option)">
                            <label class="form-check-label" :for="option">
                                {{ option }}
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="row" v-show="end">
                <h3>Правильных ответов: {{ correctResults }}</h3>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
